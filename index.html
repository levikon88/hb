<!DOCTYPE html><html><head>
  <meta charset=“utf-8”>

<title>Обратный отсчет до 15.03.2024 14:00</title>

<style>
body{
background-color:#123;
color:white;
text-align:center;
margin:0;
padding:15px;
font-family:Arial, sans-serif;
}

#countdown{  
  width:300px;  
  height:100px;  
  border:1px solid black;  
  display:inline-block;  
}  

</style>
</head>
<body onload=“startTime()”>
<h1>Обратный отсчет до 15.03.2024 14:00 (московское время)</h1>

<!-- Элемент для отображения обратного отчета -->
  <div id=“countdown”></div>

<script>
// Устанавливаем текущую дату и время
var currentDate = new Date();
// currentDate.setHours(
// (currentDate.getHours() + (Москва.offsetHours || 0))
// );
console.log('Текущее время: ’ + currentDate);

// Задаем конечную дату и время в формате 'YYYY-MM-DD HH:MM:SS'  
var endDate = '2024-03-15 14:00:00';  

function startTime() {  
  var countDownDate = new Date(endDate);  
  // Устанавливаем начальное значение счетчика  
  var x = setInterval(function() {  
    var now = new Date().getTime();  
    var distance = countDownDate - now;  

    // Если время истекло, то очищаем интервал  
    if (distance < 0) {  
      clearInterval(x);  
      document.getElementById('countdown')
      innerHTML =
‘Время истекло!’;
} else {
// Вычисляем оставшееся время в часах, минутах и секундах
var hours = Math.floor(distance / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (
1000 * 60
));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Обновляем элемент с обратным отсчетом  
      document.getElementById('countdown').innerHTML =  
        hours + ' ч ' + minutes + ' мин ' + seconds + ' с ';  
    }  
  }, 1000);  
}  

</script>

</body>
</html>
